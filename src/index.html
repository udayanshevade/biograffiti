<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Biography Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="tributeApp">
  <main class="main" ng-controller="mainCtrl as main">
    <header class="main-header">
      <form class="search-form" ng-submit="newSearch()">
        <input class="search-input" placeholder="search" ng-model="title" autofocus>
        <button type="submit" class="search-btn">ðŸ”Ž</button>
      </form>
    </header>
    <section class="content-section" ng-controller="contentCtrl as content">
      <header class="content-header">
        <h1 class="content__title" ng-bind="title"></h1>
      </header>
      <div class="content__img-slides" ng-controller="imgCtrl">
        <div class="slide" ng-repeat="img in images">
          <img class="content__img" ng-src="{{ img.src }}" alt="Image of interest" ng-click="cycleNext()" ng-show="img.visible">
        </div>
      </div>
      <div class="content__body">
        <div class="content__text" ng-bind-html="content"></div>
        <div class="content__attribution">
          <h3 class="attribution__link"> <a class="attribution__link-tag" ng-href="https://en.wikipedia.org/{{pageId }}">source</a></h3>
          <p class="attribution__p">Courtesy of the Wikimedia API</p>
        </div>
      </div>
    </section>
  </main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-sanitize/1.5.2/angular-sanitize.min.js'></script>
  <script src='http://code.angularjs.org/1.2.9/angular-animate.min.js'></script>

  <script src="js/index.js"></script>
  <script>
    WebFontConfig = {
      google: {
        families: ['Open Sans']
      }
    };
    (function(d) {
      var wf = d.createElement('script'),
        s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.16/webfont.js';
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>



</body>

</html>
